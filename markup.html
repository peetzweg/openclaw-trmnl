<div class="grid grid--cols-2" style="padding: 20px 32px; box-sizing: border-box; height: 100%;">
    <div class="col col--start">
        <h1 style="margin: 0 0 16px 0;">{{title}}</h1>
        <p style="margin: 0;">{{text}}</p>
    </div>
    <div class="col col--center row--end">
        <img src="{{image}}" style="max-width: 100%; max-height: 100%;" />
    </div>
</div>
